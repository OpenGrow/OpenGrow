<!-- extend from base layout -->
{% extends "loggedbase.html" %}
{% set active_page = "opengrow" %}



{% block content %}
<style>
.arc path {
  stroke: #fff;}
  </style>



  <div class="col-xs-12 col-sm-9">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="{{ url_for('static', filename='cam/Demo1.jpg') }}" alt="">
          <div class="carousel-caption">
            <h1>Last photo taken</h1>
          </div>
        </div>
        <div class="item"> 
         <img alt="" src="{{ url_for('static', filename='img/bloom.png') }}"/>
         <div class="carousel-caption">
           <h1>in 30 days</h1>
         </div>
       </div>
     </div> 
   </div>    

   <div class="row">
    <div class="col-6 col-sm-6 col-lg-4">
      <p><h3><span class="label label-primary">Temperature</span></h3></p> 
      <svg width="200" height="200">
        <circle cx="100" cy="80" r="65" fill="orange" />
        <text x="50" y="70" font-family="sans-serif" font-size="30px" fill="black">35Â°C</text>
        <image x="-50" y="70" width="300" height="80" xlink:href={{ url_for('static', filename='img/DefaultIcon/png/64x64/weather-sun.png') }} />
      </svg>
    </div><!--/span-->
    <div class="col-6 col-sm-6 col-lg-4">
      <p><h3><span class="label label-primary">Humidity</span></h3></p>
      <svg width="200" height="200">
        <circle cx="100" cy="80" r="65" fill="MediumSeaGreen" />
        <text x="50" y="70" font-family="sans-serif" font-size="30px" fill="black">30%</text>
        <image x="-50" y="70" width="300" height="80" xlink:href={{ url_for('static', filename='img/DefaultIcon/png/64x64/weather-cloud.png') }} />
      </svg>
    </div>
    <div class="col-6 col-sm-6 col-lg-4">
      <p><h3><span class="label label-primary">Moisture</span></h3></p>
      <svg width="200" height="200">
        <circle cx="100" cy="80" r="65" fill="LightSeaGreen" />
        <text x="50" y="70" font-family="sans-serif" font-size="30px" fill="black">40%</text>
        <image x="-50" y="70" width="300" height="80" xlink:href={{ url_for('static', filename='img/DefaultIcon/png/64x64/water.png') }} />
      </svg>
    </div>
  </div>       

</div>       
{% endblock %}
